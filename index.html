
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio CMS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Portfolio</h1>
    <img src="profile.jpg" alt="My Photo" class="profile-img" />
    
    <div class="input-section">
      <input type="text" id="projectTitle" placeholder="Enter Project Title" />
      <textarea id="projectDesc" placeholder="Enter Project Description"></textarea>
      <button onclick="addProject()">Add Project</button>
    </div>

    <div id="projectsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
